name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-image:
    uses: ./.github/workflows/build_image.yml
    with:
      runs-on: self-hosted
      tag: ${{ github.sha }}
    secrets: inherit 

  test:
    runs-on: self-hosted
    needs: build-image
    steps:     
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run tests
        uses: kohlerdominik/docker-run-action@v2
        with:
          image: ghcr.io/nvidia-cosmos/${{ github.repository }}/${{ github.sha }}
          options: |
            --gpus all
          run: |
            python tests/test_nccl_timeout.py

