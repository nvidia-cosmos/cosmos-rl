project_name = "cosmos_rl-b1k-sft"
experiment_name = "cosmos-rl-b1k"

[train.train_policy]
type = "sft"
trainer_type = "pi_sft"
mini_batch = 64
dataloader_num_workers = 8

[train.train_policy.dataset]
name = "behavior-1k/2025-challenge-demos"
local_dir = "/workspace/2025-challenge-demos"

[validation]
