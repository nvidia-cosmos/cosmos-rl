resume = false
max_num_steps = 30000
epoch = 9999999
output_dir = "./outputs/pi05/behavior_sft"
optm_name = "AdamW"
optm_lr = 2.5e-5
optm_impl = "fused"
optm_weight_decay = 1e-10
optm_betas = [0.9, 0.95]
optm_warmup_steps = 1000
